<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/pages/plantilla.xhtml">

		<ui:define name="title">
			<title><h:outputText value="Nueva partida" /></title>
		</ui:define>


		<ui:define name="principal">
			<h:form>
				<div id="principal">
				
					<div id="categorias">
						<p:commandButton styleClass="btncategorias fleft"
							value="1º E.S.O." action="#{NuevaPartidaMB.elegirCategoria('Nivel 1 [1º ESO]', '1o1')}"
							onclick="nueva.show()" />
						<p:commandButton styleClass="btncategorias fright"
							value="2º E.S.O."  action="#{NuevaPartidaMB.elegirCategoria('Nivel 1 [2º ESO]', '2o1')}"
							onclick="nueva.show()" />
						<p:commandButton styleClass="btncategorias fleft"
							value="3º E.S.O." action="#{NuevaPartidaMB.elegirCategoria('Nivel 1 [3º ESO]', '3o1')}"
							onclick="nueva.show()"  />
						<p:commandButton styleClass="btncategorias fright"
							value="4º E.S.O." action="#{NuevaPartidaMB.elegirCategoria('Nivel 1 [4º ESO]', '4o1')}"
							onclick="nueva.show()"  />
					</div>
					
					<p:dialog id="dialogCrear" header="Crear partida" 
					widgetVar="nueva" modal="true" resizable="false">
    					<h:outputText value="Introduzca el nombre de la partida:" />&nbsp; 
    					<p:inputText value="#{NuevaPartidaMB.nombrePartida}" />&nbsp; &nbsp;
    					<p:commandButton value="Crear" action="#{NuevaPartidaMB.asignarNombrePartida}"
    					oncomplete="dialogCrear.hide()" icon="ui-icon-plusthick"/>
					</p:dialog> 

				</div>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
