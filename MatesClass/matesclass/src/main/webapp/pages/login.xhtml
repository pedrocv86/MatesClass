<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>MatesClass Login</title>
	<h:outputStylesheet name="style_log.css" library="css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon.ico']}" />
</h:head>
<h:body>
	<h:form>
		<img class="centrar" src="../resources/images/logo_nombre.svg" />
		<div class="centrardebajo">
			<p:inputText id="usuario" styleClass="anchocaja" value="#{LoginMB.idUsuario}" />
			<p:watermark for="usuario" value="Usuario *" />
			<br /> <br />
			<p:inputText id="pass" styleClass="anchocaja" type="password" value="#{LoginMB.pass}"/>
			<p:watermark for="pass" value="Contraseña *" />
			<br />
			<p:commandButton id="login" styleClass="button anchocaja"
				value="Login" action="#{LoginMB.loginUsuario}" />
		</div>
		<span id="reg">¿Todavía no estas registrado? Hazlo 
		<strong><a href="registro.jsf">aquí.</a></strong></span>
		
	</h:form>
</h:body>
</html>
