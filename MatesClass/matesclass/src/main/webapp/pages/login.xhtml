<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>MatesClass</title>
	<h:outputStylesheet name="style_log.css" library="css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon.ico']}" />
</h:head>
<h:body>
	<p:tooltip />
	<h:form>
		<p:graphicImage value="/resources/images/logo_nombre.svg"
			styleClass="centrar" />
		<div class="centrardebajo">
			<p:outputLabel for="usuario" value="Usuario" />
			<p:inputText id="usuario" styleClass="anchocaja"
				value="#{LoginMB.idUsuario}" required="true">
				<f:validateLength minimum="4" maximum="30" />
			</p:inputText>
			<p:message for="usuario" display="tooltip" />
			<br /> <br />

			<p:outputLabel for="pass" value="Contraseña" />
			<p:inputText id="pass" styleClass="anchocaja" type="password"
				value="#{LoginMB.pass}" required="true">
				<f:validateLength minimum="4" maximum="30" />
			</p:inputText>
			<p:message for="pass" display="tooltip" />
			<br />

			<p:commandButton id="login" styleClass="button anchocaja"
				value="Login" action="#{LoginMB.loginUsuario}" update="@form" />
		</div>
		<span id="reg">¿Todavía no estas registrado? Hazlo <strong><a
				href="registro.jsf">aquí.</a></strong></span>
				
		<p:outputPanel styleClass="avisos logerror" rendered="#{LoginMB.noExists}">
			<strong><p:outputLabel value="Usuario y/o contraseña erróneo o no existe">
				</p:outputLabel></strong>
		</p:outputPanel>

	</h:form>
</h:body>
</html>
