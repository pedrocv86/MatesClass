<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/pages/plantilla.xhtml">

		<ui:define name="title">
			<title><h:outputText value="Inicio" /></title>
		</ui:define>

		<ui:define name="principal">
			<h:form id="form">
				<div id="principal">
					<hr />
					<p>
						Esta ser치 la p치gina principal del usuario una vez se haya
						logueado. <br /> En ella habr치 informaci칩n variada,
						referencias, consejos, enlaces, etc.
					</p>
					<hr />
					<br />
					<p:outputLabel value="#{LogroMB.textoPantalla}"></p:outputLabel>
					<br />
					
					<p:dataTable id="logros" var="logro" value="#{LogroMB.listaLogro}"
						selectionMode="single" selection="#{LogroMB.selectedLogro}"
						rowKey="#{logro.idLogro}" styleClass="tabla">
						<f:facet name="header">
           				 LOGROS
       					 </f:facet>
						<p:ajax event="rowSelect" listener="#{LogroMB.filaSelect}"
							update=":form:msgs" />
						<p:ajax event="rowUnselect" listener="#{LogroMB.filaUnselect}"
							update=":form:msgs" />
						<p:column headerText="Id">
							<h:outputText value="#{logro.idLogro}" />
						</p:column>
						<p:column headerText="Nombre">
							<h:outputText value="#{logro.nombreLogro}" />
						</p:column>
					</p:dataTable>
					<br />
					<p:commandButton id="prueba" value="Prueba" ></p:commandButton>
				</div>
				<p:growl id="msgs" showDetail="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
