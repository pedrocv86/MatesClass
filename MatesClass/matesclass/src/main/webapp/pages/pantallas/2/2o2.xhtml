<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/pages/plantilla.xhtml">

		<ui:define name="title">
			<title><h:outputText value="Inicio" /></title>
		</ui:define>

		<ui:define name="principal">
			<h:form id="form">
				<div id="principal">
					<hr />
					<p>¿Cuánto es 1+1?</p>
					<hr />
					<br />
				
						<h:panelGrid columns="2">
						<p:selectOneRadio id="select" value="1" layout="pageDirection">
							<f:selectItem itemLabel="3" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="9" itemValue="3" />
						</p:selectOneRadio>
						</h:panelGrid>
					<br />
					<hr />
					<p:commandButton id="jugar" value="¡Juega!" styleClass="fright"
						icon="ui-icon-play"></p:commandButton>
				</div>
				<p:growl id="msgs" showDetail="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
