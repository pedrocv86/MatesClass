<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>

	<ui:composition template="/pages/plantilla.xhtml">

		<ui:define name="title">
			<title><h:outputText value="4ºESO | MatesClass" /></title>
		</ui:define>

		<ui:define name="principal">
		
			<div id="principal">
				<h:form id="form">
					<p:outputLabel id="ptos" value="#{PantallasMB.puntos}" styleClass="puntos fright" />
					<img src="/matesclass/resources/images/estrella.png" height="30"
						width="30" class="fright" />
					<br />
					<hr />
					<h3>4.</h3>
					<span>¿Cuánto es 4+4?</span>
					<hr />
					<br />

					<h:panelGrid columns="2" styleClass="grid">
						<p:selectOneRadio id="select" value="#{PantallasMB.seleccion}"
							layout="pageDirection">
							<f:selectItem itemLabel="&nbsp; 3" itemValue="a" />
							<f:selectItem itemLabel="&nbsp; 8" itemValue="b" />
							<f:selectItem itemLabel="&nbsp; 5" itemValue="c" />
						</p:selectOneRadio>
					</h:panelGrid>
					<br />
					<hr />
					<p:outputLabel value="24 s" styleClass="tiempo fleft" rendered="false" />
					<p:commandButton id="jugar" value="Confirmar" styleClass="fright"
						icon="ui-icon-check" action="#{PantallasMB.confirmar('b', '4o5')}"
						update="ptos growl">
					</p:commandButton>
					<br />
					<br />
					<p:growl id="growl" showDetail="true" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
