<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<f:facet name="first">
		<ui:insert name="control">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link rel="shortcut icon" type="image/x-icon"
				href="#{resource['favicon.ico']}" />
		</ui:insert>

		<ui:insert name="title">
			<title><h:outputText value="" /></title>
		</ui:insert>

		<ui:insert name="headInclude">
			<!--  instruccion para cambiar la hoja de estilo de las paginas basadas en este template -->
			<h:outputStylesheet name="style_ini.css" library="css" target="head" />			
		</ui:insert>
		</f:facet>
</h:head>

<h:body>

	<div id="cabecera">
			<div id="logo"></div>
			<div id="titulo"></div>
			<div id="usuario">
				<strong><p:commandLink id="idUsu" action="/pages/inicio.jsf">
        			<h:outputText value="#{PlantillaMB.idUsuario}" />
    			</p:commandLink></strong> 
				<br /> 
				<span id="usu"><a href="/matesclass/pages/modifdatos.jsf">Modificar datos</a>
					- <a href="/matesclass/pages/login.jsf">Cerrar sesión</a></span>
			</div>
			<div id="logros">
				<p:graphicImage value="/resources/images/logros/logro1.png" 
				styleClass="logro" title="¡1º superado!" alt="logro1º"
				rendered="#{PlantillaMB.logro1}" />
				<p:graphicImage value="/resources/images/logros/logro2.png" 
				styleClass="logro" title="¡2º superado!" alt="logro2º"
				rendered="#{PlantillaMB.logro2}" />
				<p:graphicImage value="/resources/images/logros/logro3.png" 
				styleClass="logro" title="¡3º superado!" alt="logro3º"
				rendered="#{PlantillaMB.logro3}" />
				<p:graphicImage value="/resources/images/logros/logro4.png" 
				styleClass="logro" title="¡4º superado!" alt="logro4º"
				rendered="#{PlantillaMB.logro4}" />
			</div>
	</div>

	<div id="navegacion">
		<a href="/matesclass/pages/listadopartidas.jsf">Ver listado de partidas</a> | <a
			href="/matesclass/pages/nuevapartida.jsf">Crear nueva partida</a>
	</div>

	<ui:insert name="principal" />

	<div id="pie">
			<a href="/matesclass/pages/pie/autor.jsf">Autor</a>&nbsp; - &nbsp;
			<a href="/matesclass/pages/pie/licencia.jsf">Licencia</a>&nbsp; - &nbsp; 
			<a href="https://github.com/pedrocv86/MatesClass" target="_blank">Código fuente</a>&nbsp; - &nbsp; 
			<a href="/matesclass/pages/pie/acerca.jsf">Acerca de MatesClass</a>
	</div>

</h:body>
</html>
