<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Registro | MatesClass</title>
	<h:outputStylesheet name="style_log.css" library="css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
</h:head>
<h:body>
	<h:form>
		<img class="centrarizda" src="../resources/images/logo_nombre.svg" />
		<div class="centrardcha">
			<p:inputText id="usuario" styleClass="anchocaja" value="#{RegistroMB.idUsuario}"/>
			<p:watermark for="usuario" value="Usuario *" />
			<br /> <br />
			<p:inputText id="pass" styleClass="anchocaja" type="password" value="#{RegistroMB.pass}"/>
			<p:watermark for="pass" value="Contraseña *" />
			<br /><br />
			<p:inputText id="email" styleClass="anchocaja" value="#{RegistroMB.email}"/>
			<p:watermark for="email" value="Email *" />
			<br />
			<p:commandButton id="registro" styleClass="button anchocaja" value="Registrarse" 
			action="#{RegistroMB.guardarUsuario}" update="@form"/>
		</div>
		<span id="volver">Volver al 
		<strong><a href="login.jsf">login.</a></strong></span>
		
		<p:outputPanel styleClass="exito" rendered="#{RegistroMB.msgExito != null}">
			<strong>
			<p:outputLabel value="#{RegistroMB.msgExito}"></p:outputLabel>
 			<br />
			<p:outputLabel value="se ha registrado satisfactoriamente."></p:outputLabel>
			</strong>
			<br /> <br />
			<i><p:outputLabel value="Vuelva al login e inicie sesión"></p:outputLabel></i>
		</p:outputPanel>
			
	</h:form>
</h:body>
</html>
